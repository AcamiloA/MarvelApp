<div class="row col-md-12 g-3 m-3">
    <div class="col-auto">
        <input [(ngModel)]="superhero" class="form-control" placeholder="Busca un comic">
    </div>
    <div class="col-auto">
        <button (click)="comicsGet()" class="btn btn-primary mb-3">Buscar</button>
    </div>
    <div class="col-auto ml-auto custom-right-button">
        <button (click)="closeSession()" class="btn btn-danger mb-3">Salir</button>
    </div>
</div>

<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-4 gy-3">
        @for(comic of comicList; track comic.id)
        {        
            <div class="col-md-3">
                <div class="card text-center animate__bounceIn" style="width: 18rem;">
                    <div class="image-container">
                        <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="card-img-top img-fluid" style="height: 300px">
                        <div class="overlay">
                            @if(comic.description == "" || comic.description == null || comic.description == "#N/A")
                            {
                                Sin descripci√≥n
                            }
                            @else 
                            {
                                {{comic.description}}
                            }
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{comic.title}}</h5>
                        <button (click)="toggleFavorite(comic)" class="favorite-button">
                            <fa-icon [icon]="comic.isFavorite ? fasStar : farStar" class="favorite-icon"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
